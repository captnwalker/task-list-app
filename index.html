<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/css/style.css"></script>

  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Rock+Salt" rel="stylesheet">

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <title>Task List</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Things I Need To Do</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">Enter New Task</label>
                                </div>
                                    <div class="center-align">
                                        <input type="submit" value="Add Task" class="btn center-align">
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h4 id="task-title">Things I haven't done yet...</h4>
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">Filter Tasks</label>
                            </div>
                            <ul class="collection"></ul>
                        <div class="center-align">
                            <a href="#" class="clear-tasks btn red">Clear All Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

     <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="assets/js/app.js"></script>

</body>
</html>
